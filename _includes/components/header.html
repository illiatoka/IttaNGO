<header class="header">
  <div class="container">
    <a href="{{ site.baseurl }}/#slider" class="header-logo">
      <img src="/assets/svg/logo-rectangle.svg" width="36.8" height="55" alt="ITTA Youth NGO logo"/>
    </a>

    <ul class="header-nav">
      {% assign projects_url = site.baseurl | append: "/projects/" %}
      {% assign news_url = site.baseurl | append: "/news/" %}
      <li><a href="{{ site.baseurl }}/#projects" {% if page.url == projects_url %}class="active"{% endif %}>Projects</a></li>
      <li><a href="{{ site.baseurl }}/#about">About Us</a></li>
      <li><a href="{{ site.baseurl }}/#contacts">Contacts</a></li>
      <li><a href="{{ site.baseurl }}/news" {% if page.url == news_url %}class="active"{% endif %}>News</a></li>
      <li><a href="https://medium.com/@ittayouth/нові-evs-вакансії-цього-тижня-b626495d2694" target="_blank">Blog</a></li>
    </ul>
    
    <ul class="header-lang">
      {% comment %}<li><a href="#">UA</a></li>{% endcomment %}
      <li><a href="#" class="active">EN</a></li>
    </ul>

    <div class="header-burger">
      <span class="line top"></span>
      <span class="line middle"></span>
      <span class="line bottom"></span>
    </div>
  </div>
</header>

<div class="mobile-nav">
  <a href="{{ site.baseurl }}/#slider" class="mobile-nav-logo"><img src="/assets/svg/logo-rectangle.svg" width="36.8" height="55" alt="ITTA Youth NGO logo"/></a>
  <ul class="mobile-nav-list">
    <li><a href="{{ site.baseurl }}/#slider">Home</a></li>
    <li><a href="{{ site.baseurl }}/#projects">Projects</a></li>
    <li><a href="{{ site.baseurl }}/#about">About Us</a></li>
    <li><a href="{{ site.baseurl }}/#contacts">Contacts</a></li>
    <li><a href="{{ site.baseurl }}/news">News</a></li>
    <li><a href="https://medium.com/@ittayouth/нові-evs-вакансії-цього-тижня-b626495d2694" target="_blank">Blog</a></li>
  </ul>
</div>
